version: '3.8'

name: inforadar_pro

services:

  mysql_inforadar:
    image: mysql:8.0
    container_name: mysql_inforadar
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ryban8991!
      MYSQL_DATABASE: inforadar
      MYSQL_USER: radar
      MYSQL_PASSWORD: ryban8991!
    command: >
      mysqld --default-authentication-plugin=caching_sha2_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_allowed_packet=256M
      --net_read_timeout=120
      --net_write_timeout=120
      --wait_timeout=28800
      --interactive_timeout=28800
      --connect_timeout=30
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-pryban8991!"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - inforadar_net

  # =========================================================
  # 22BET ПАРСЕРЫ
  # =========================================================
  
  parser_22bet_live:
    build:
      context: ./parsers/playwright_22bet
      dockerfile: Dockerfile
    container_name: parser_22bet_live
    command: python live_parser.py
    environment:
      MYSQL_HOST: mysql_inforadar
      MYSQL_USER: root
      MYSQL_PASSWORD: ryban8991!
      MYSQL_DB: inforadar
      UPDATE_INTERVAL: 3
      BOOKMAKER: 22bet
    volumes:
      - ./parsers/playwright_22bet:/app
    depends_on:
      mysql_inforadar:
        condition: service_healthy
    networks:
      - inforadar_net
    restart: unless-stopped

  parser_22bet_prematch:
    build:
      context: ./parsers/playwright_22bet
      dockerfile: Dockerfile
    container_name: parser_22bet_prematch
    command: python prematch_parser.py
    environment:
      MYSQL_HOST: mysql_inforadar
      MYSQL_USER: root
      MYSQL_PASSWORD: ryban8991!
      MYSQL_DB: inforadar
      UPDATE_INTERVAL: 60
      BOOKMAKER: 22bet
    volumes:
      - ./parsers/playwright_22bet:/app
    depends_on:
      mysql_inforadar:
        condition: service_healthy
    networks:
      - inforadar_net
    restart: unless-stopped

  # =========================================================
  # BETFAIR EXCHANGE ПАРСЕР (НОВЫЙ ADVANCED)
  # =========================================================
  
  playwright_betwatch:
    build:
      context: ./parsers/playwright_betwatch
      dockerfile: Dockerfile
    container_name: playwright_betwatch
    command: python betwatch_advanced.py
    environment:
      MYSQL_HOST: mysql_inforadar
      MYSQL_USER: root
      MYSQL_PASSWORD: ryban8991!
      MYSQL_DB: inforadar
      TELEGRAM_TOKEN: 8432470497:AAE35c89FTPLOtmMgUPpCaaD8htYd1gO9uI
      TELEGRAM_CHAT_ID: "5377484616"
    volumes:
      - ./parsers/playwright_betwatch:/app
    depends_on:
      mysql_inforadar:
        condition: service_healthy
    networks:
      - inforadar_net
    restart: unless-stopped

  # =========================================================
  # СТАРЫЙ 22BET ПАРСЕР (для совместимости)
  # =========================================================
  
  playwright_22bet:
    container_name: playwright_22bet
    build:
      context: ./inforadar_parser
      dockerfile: parser_22bet_playwright.Dockerfile
    command: ["python3", "/app/parser_22bet_playwright.py"]
    environment:
      MYSQL_HOST: mysql_inforadar
      MYSQL_USER: root
      MYSQL_PASSWORD: ryban8991!
      MYSQL_DB: inforadar
    volumes:
      - ./inforadar_parser:/app
    depends_on:
      mysql_inforadar:
        condition: service_healthy
    networks:
      - inforadar_net
    restart: unless-stopped

  # =========================================================
  # ДЕТЕКТОРЫ АНОМАЛИЙ
  # =========================================================
  
  anomaly_detector:
    build:
      context: ./detectors
      dockerfile: Dockerfile
    container_name: anomaly_detector
    command: python odds_analyzer.py
    environment:
      MYSQL_HOST: mysql_inforadar
      MYSQL_USER: root
      MYSQL_PASSWORD: ryban8991!
      MYSQL_DB: inforadar
      TELEGRAM_BOT_TOKEN: 8432470497:AAE35c89FTPLOtmMgUPpCaaD8htYd1gO9uI
      CHECK_INTERVAL: 5
    volumes:
      - ./detectors:/app
    depends_on:
      mysql_inforadar:
        condition: service_healthy
      parser_22bet_live:
        condition: service_started
    networks:
      - inforadar_net
    restart: unless-stopped

  arbitrage_detector:
    build:
      context: .
      dockerfile: Dockerfile.arbitrage
    container_name: arbitrage_detector
    environment:
      MYSQL_HOST: mysql_inforadar
      MYSQL_USER: root
      MYSQL_PASSWORD: ryban8991!
      MYSQL_DB: inforadar
      TELEGRAM_TOKEN: 8432470497:AAE35c89FTPLOtmMgUPpCaaD8htYd1gO9uI
    depends_on:
      mysql_inforadar:
        condition: service_healthy
      playwright_betwatch:
        condition: service_started
      playwright_22bet:
        condition: service_started
    volumes:
      - ./inforadar_parser:/app
    networks:
      - inforadar_net
    restart: unless-stopped

  # =========================================================
  # МОНИТОРИНГ И ВИЗУАЛИЗАЦИЯ
  # =========================================================
  
  grafana_inforadar:
    image: grafana/grafana:latest
    container_name: grafana_inforadar
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    depends_on:
      - prometheus_inforadar
      - loki_inforadar
    networks:
      - inforadar_net

  prometheus_inforadar:
    image: prom/prometheus:latest
    container_name: prometheus_inforadar
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - inforadar_net

  loki_inforadar:
    image: grafana/loki:latest
    container_name: loki_inforadar
    restart: unless-stopped
    command: -config.file=/etc/loki/config.yml
    ports:
      - "3100:3100"
    volumes:
      - ./loki/config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    networks:
      - inforadar_net

  promtail_inforadar:
    image: grafana/promtail:latest
    container_name: promtail_inforadar
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail/config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki_inforadar
    networks:
      - inforadar_net

  node_exporter_inforadar:
    image: prom/node-exporter:latest
    container_name: node_exporter_inforadar
    restart: unless-stopped
    ports:
      - "9100:9100"
    networks:
      - inforadar_net

  cadvisor_inforadar:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor_inforadar
    restart: unless-stopped
    ports:
      - "8085:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - inforadar_net

  # =========================================================
  # WEB UI
  # =========================================================
  
  inforadar_ui:
    build:
      context: ./inforadar_ui
      dockerfile: Dockerfile
    container_name: inforadar_ui
    ports:
      - "5000:5000"
    restart: always
    volumes:
      - ./inforadar_ui:/app
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
      MYSQL_HOST: mysql_inforadar
      MYSQL_PORT: "3306"
    command: >
      sh -lc "pip install --no-cache-dir -q python-dotenv && python app_22bet.py"
    depends_on:
      - mysql_inforadar
    networks:
      - inforadar_net

  # =========================================================
  # FONBET MICROservice API (reads DB + uses stable UI rules)
  # =========================================================

  fonbet_api:
    build:
      context: ./services/fonbet_api
      dockerfile: Dockerfile
    container_name: fonbet_api
    ports:
      - "8010:8010"
    restart: unless-stopped
    environment:
      MYSQL_HOST: mysql_inforadar

      MYSQL_USER: root
      MYSQL_PASSWORD: ryban8991!

      MYSQL_DB: inforadar
      FONBET_FOOTBALL_SPORT_ID: "${FONBET_FOOTBALL_SPORT_ID:-1}"
      FONBET_LANG: "ru"
      FONBET_SYS_ID: "1"
      FONBET_SHARED_APP_PATH: /opt/shared/app_22bet.py
      MYSQL_PORT: "3306"
    volumes:
      - ./inforadar_ui/app_22bet.py:/opt/shared/app_22bet.py:ro
    depends_on:
      mysql_inforadar:
        condition: service_healthy
    networks:
      - inforadar_net

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager_inforadar
    volumes:
      - ./alertmanager/config.yml:/etc/alertmanager/config.yml
    command:
      - "--config.file=/etc/alertmanager/config.yml"
    ports:
      - "9093:9093"
    networks:
      - inforadar_net

volumes:
  mysql_data:
  grafana_data:
  prometheus_data:
  loki_data:

networks:
  inforadar_net:
    driver: bridge
