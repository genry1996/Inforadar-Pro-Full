<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoRadar Pro - Betting Signals Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #00d4ff;
            padding-bottom: 20px;
        }
        
        h1 {
            color: #00d4ff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2.5em;
            color: #00d4ff;
            font-weight: bold;
        }
        
        .signal-type {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .signal-sharp {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
        
        .signal-shift {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .signal-squeeze {
            background: rgba(103, 58, 183, 0.2);
            color: #9c27b0;
        }
        
        .signal-spike {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }
        
        .tables-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 1200px) {
            .tables-section {
                grid-template-columns: 1fr;
            }
        }
        
        .table-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            max-height: 500px;
            overflow-y: auto;
        }
        
        .table-container h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        
        th {
            background: rgba(0, 212, 255, 0.1);
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #00d4ff;
            color: #00d4ff;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        tr:hover {
            background: rgba(0, 212, 255, 0.05);
        }
        
        .signal-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(0, 212, 255, 0.05);
            border-left: 3px solid #00d4ff;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .signal-row.high {
            border-left-color: #ff6b6b;
        }
        
        .signal-row.medium {
            border-left-color: #ffc107;
        }
        
        .arb-value {
            color: #4caf50;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            position: relative;
            height: 300px;
        }
        
        .chart-container h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }
        
        .last-update {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        .empty-state {
            text-align: center;
            color: #888;
            padding: 40px 20px;
        }
        
        .scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 212, 255, 0.1);
        }
        
        .scrollbar::-webkit-scrollbar-thumb {
            background: #00d4ff;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ InfoRadar Pro</h1>
            <p>Advanced Betting Signals Detection</p>
        </header>
        
        <button class="refresh-btn" onclick="refreshData()">ðŸ”„ Refresh Data</button>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">LIVE Signals (24h)</div>
                <div class="stat-value" id="total-signals">--</div>
                <span class="signal-type signal-sharp">SHARP MOVE</span>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Arbitrage Opportunities</div>
                <div class="stat-value" id="total-arbs">--</div>
                <span class="signal-type signal-spike">PROFIT 2-5%</span>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Top League</div>
                <div class="stat-value" id="top-league">--</div>
                <span class="signal-type signal-shift">LINE SHIFT</span>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Avg Profit</div>
                <div class="stat-value" id="avg-profit">--</div>
                <span class="signal-type signal-squeeze">SQUEEZE</span>
            </div>
        </div>
        
        <div class="tables-section scrollbar">
            <div class="table-container scrollbar">
                <h3>ðŸ“Š Latest Signals</h3>
                <div id="signals-list"></div>
            </div>
            
            <div class="table-container scrollbar">
                <h3>ðŸ’° Arbitrage Opportunities</h3>
                <div id="arbitrage-list"></div>
            </div>
        </div>
        
        <div class="charts-section">
            <div class="chart-container">
                <h3>Signal Types Distribution</h3>
                <canvas id="signalChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h3>Leagues Activity</h3>
                <canvas id="leagueChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h3>Profit Distribution</h3>
                <canvas id="profitChart"></canvas>
            </div>
        </div>
        
        <div class="last-update" id="last-update"></div>
    </div>
    
    <script>
        let signalChartInstance = null;
        let leagueChartInstance = null;
        let profitChartInstance = null;
        
        async function refreshData() {
            try {
                const response = await fetch('/api/signals');
                const data = await response.json();
                
                updateStats(data);
                updateSignalsList(data.signals);
                updateArbitrageList(data.arbitrages);
                updateCharts(data);
                
                document.getElementById('last-update').textContent = 
                    `Last update: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        
        function updateStats(data) {
            document.getElementById('total-signals').textContent = 
                (data.signals || []).length;
            document.getElementById('total-arbs').textContent = 
                (data.arbitrages || []).length;
            document.getElementById('top-league').textContent = 
                data.topLeague || '--';
            document.getElementById('avg-profit').textContent = 
                (data.avgProfit || 0).toFixed(2) + '%';
        }
        
        function updateSignalsList(signals) {
            const container = document.getElementById('signals-list');
            
            if (!signals || signals.length === 0) {
                container.innerHTML = '<div class="empty-state">No signals yet</div>';
                return;
            }
            
            container.innerHTML = signals.slice(0, 10).map(signal => `
                <div class="signal-row ${signal.severity || 'medium'}">
                    <div>
                        <strong>${signal.event_name || 'Unknown'}</strong>
                        <div style="color: #888; font-size: 0.9em;">${signal.league || 'Unknown League'}</div>
                    </div>
                    <div style="text-align: right;">
                        <span class="signal-type signal-${signal.type.toLowerCase()}">${signal.type}</span>
                        <div style="color: #ff6b6b; font-size: 0.9em; margin-top: 5px;">
                            ${signal.change_percent ? signal.change_percent + '%' : signal.shift_percent + '%'}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function updateArbitrageList(arbitrages) {
            const container = document.getElementById('arbitrage-list');
            
            if (!arbitrages || arbitrages.length === 0) {
                container.innerHTML = '<div class="empty-state">No arbitrage opportunities</div>';
                return;
            }
            
            container.innerHTML = arbitrages.slice(0, 10).map(arb => `
                <div class="signal-row">
                    <div>
                        <strong>${arb.event_name || 'Unknown'}</strong>
                        <div style="color: #888; font-size: 0.9em;">${arb.league}</div>
                        <div style="font-size: 0.8em; margin-top: 5px;">
                            ${arb.bet_type}: BW ${arb.betwatch_odd.toFixed(2)} vs 22bet ${arb.bet22_odd.toFixed(2)}
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div class="arb-value">+${arb.profit_percent.toFixed(2)}%</div>
                        <div style="color: #888; font-size: 0.8em;">
                            Stake: â‚¬${arb.stake_22bet.toFixed(0)}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function updateCharts(data) {
            updateSignalChart(data.signals);
            updateLeagueChart(data.signals);
            updateProfitChart(data.arbitrages);
        }
        
        function updateSignalChart(signals) {
            const types = {};
            signals.forEach(s => {
                types[s.type] = (types[s.type] || 0) + 1;
            });
            
            const ctx = document.getElementById('signalChart').getContext('2d');
            
            if (signalChartInstance) {
                signalChartInstance.destroy();
            }
            
            signalChartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(types),
                    datasets: [{
                        data: Object.values(types),
                        backgroundColor: [
                            '#ff6b6b',
                            '#ffc107',
                            '#9c27b0',
                            '#4caf50'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: '#e0e0e0' }
                        }
                    }
                }
            });
        }
        
        function updateLeagueChart(signals) {
            const leagues = {};
            signals.forEach(s => {
                leagues[s.league] = (leagues[s.league] || 0) + 1;
            });
            
            const ctx = document.getElementById('leagueChart').getContext('2d');
            
            if (leagueChartInstance) {
                leagueChartInstance.destroy();
            }
            
            leagueChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(leagues),
                    datasets: [{
                        label: 'Signals',
                        data: Object.values(leagues),
                        backgroundColor: '#00d4ff'
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: '#e0e0e0' }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#e0e0e0' }
                        },
                        y: {
                            ticks: { color: '#e0e0e0' }
                        }
                    }
                }
            });
        }
        
        function updateProfitChart(arbitrages) {
            const profits = arbitrages.map(a => a.profit_percent);
            
            const ctx = document.getElementById('profitChart').getContext('2d');
            
            if (profitChartInstance) {
                profitChartInstance.destroy();
            }
            
            profitChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: profits.length}, (_, i) => i + 1),
                    datasets: [{
                        label: 'Profit %',
                        data: profits,
                        borderColor: '#4caf50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: '#e0e0e0' }
                        }
                    },
                    scales: {
                        y: {
                            ticks: { color: '#e0e0e0' },
                            grid: { color: 'rgba(0, 212, 255, 0.1)' }
                        },
                        x: {
                            ticks: { color: '#e0e0e0' },
                            grid: { color: 'rgba(0, 212, 255, 0.1)' }
                        }
                    }
                }
            });
        }
        
        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
        
        // Initial load
        refreshData();
    </script>
</body>
</html>
