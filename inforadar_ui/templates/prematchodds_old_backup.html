        async function loadData() {
            try {
                const url = sportFilter === 'all' 
                    ? '/api/odds/prematch?limit=500'
                    : '/api/odds/prematch?sport=Football&limit=500';

                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    allData = data.data || [];
                    updateStats();
                    renderTable();
                } else {
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ');
            }
        }

        function updateStats() {
            const totalEvents = allData.length;
            const footballEvents = allData.filter(e => 
                e.sport && e.sport.toLowerCase() === 'football'
            ).length;

            document.getElementById('total-events').textContent = totalEvents;
            document.getElementById('football-events').textContent = footballEvents;
        }

        function getFilteredData() {
            if (sportFilter === 'all') {
                return allData;
            }
            return allData.filter(event => 
                event.sport && event.sport.toLowerCase() === 'football'
            );
        }

        function renderTable() {
            const filteredData = getFilteredData();
            const totalItems = filteredData.length;
            const totalPages = Math.ceil(totalItems / perPage);

            const startIndex = (currentPage - 1) * perPage;
            const endIndex = Math.min(startIndex + perPage, totalItems);
            const pageData = filteredData.slice(startIndex, endIndex);

            document.getElementById('showing-range').textContent = 
                totalItems > 0 ? `${startIndex + 1}-${endIndex}` : '0';
            document.getElementById('showing-total').textContent = totalItems;
            document.getElementById('current-page').textContent = currentPage;
            document.getElementById('total-pages').textContent = totalPages || 1;

            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage >= totalPages;
            document.getElementById('pagination').style.display = totalItems > 0 ? 'flex' : 'none';

            const container = document.getElementById('table-container');

            if (pageData.length === 0) {
                container.innerHTML = '<div class="empty">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Å–æ–±—ã—Ç–∏–π</div>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>LEAGUE</th>
                            <th>EVENT</th>
                            <th>MARKET</th>
                            <th style="text-align: center;">1 (HOME)</th>
                            <th style="text-align: center;">X (DRAW)</th>
                            <th style="text-align: center;">2 (AWAY)</th>
                            <th style="text-align: center;">TIME</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            pageData.forEach(event => {
                const league = event.league || 'Unknown League';
                const flag = getCountryFlag(league);
                const teams = event.eventname || 'Unknown vs Unknown';
                const market = event.markettype || '1X2';
                const odd1 = event.odd1 || '-';
                const oddX = event.oddx || '-';
                const odd2 = event.odd2 || '-';
                const time = formatTime(event.updatedat);

                html += `
                    <tr>
                        <td class="league-name">
                            <span class="country-flag">${flag}</span>${league}
                        </td>
                        <td class="event-name">${teams}</td>
                        <td class="market">${market}</td>
                        <td class="odd">${odd1}</td>
                        <td class="odd">${oddX}</td>
                        <td class="odd">${odd2}</td>
                        <td class="time">${time}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function formatTime(timeStr) {
            if (!timeStr) return '-';
            try {
                const date = new Date(timeStr);
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${hours}:${minutes}`;
            } catch {
                return timeStr;
            }
        }

        function showError(message) {
            document.getElementById('table-container').innerHTML = 
                `<div class="empty">${message}</div>`;
        }

        document.getElementById('per-page').addEventListener('change', (e) => {
            perPage = parseInt(e.target.value);
            currentPage = 1;
            renderTable();
        });

        document.getElementById('sport-filter').addEventListener('change', (e) => {
            sportFilter = e.target.value;
            currentPage = 1;
            loadData();
        });

        document.getElementById('refresh-btn').addEventListener('click', loadData);

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
                window.scrollTo(0, 0);
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            const totalPages = Math.ceil(getFilteredData().length / perPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
                window.scrollTo(0, 0);
            }
        });

        setInterval(loadData, 30000);
        loadData();
    </script>
