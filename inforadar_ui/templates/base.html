  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inforadar UI</title>

  <!-- Bootstrap (если используешь его) -->

  <!-- Твои стили -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
